
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../static/pc/css/gray.css" />
    <link rel="Bookmark" type="image/x-icon" href="../../static/mobile/images/favicon57.ico"/>
    <link rel="icon" type="image/x-icon" href="../../static/mobile/images/favicon57.ico"/>
</head>
<body>
<div class="GameBoxall SubGamePlatePadding">
    <div class="Gamepart">
        <div class="sub_public">
            <div class="sub_ContBox">
                <div class="subContCent">
                    <div class="CashChangeBar">
                        <div class="nav">
                            <ul>
                                <li><a href="javascript:void(0)" class="cur">{$lidName}</a></li>
                            </ul>
                        </div>
                        <div class="clear"></div>
                        <div class="sub-con cur-sub-con">
                            <div class="gametips_tabCont">
                                <table border="0" cellpadding="0" cellspacing="0" class="tab02">
                                    <thead>
                                    <tr>
                                        <!--<th width="130px" style="text-align: center;">玩法组</th>-->
                                        <th width="130px" style="text-align: center;">玩法</th>
                                        <!--                                                        <th width="14%">开奖号码示例</th>
                                                                                                    <th width="14%">投注号码示例</th>-->
                                        <th width="140px" style="text-align: center;">单注奖金</th>
                                        <th style="text-align: center;">中奖规则</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="list" id="v"}
                                        <tr>
                                            <td colspan="3"><h2 style="text-align: center;line-height: 35px;font-weight: bold">{$v.mg_name}</h2></td>
                                        </tr>
                                        {foreach $v['childs']  as $val}
                                            <tr>
                                                <td style="text-align: center;">{$val.cname}</td>
                                                <td class="red" style="text-align: center;">
                                                    {foreach $val['prize'] as $key=>$value}
                                                      {$key}等奖:{$value}<br/>
                                                    {/foreach}
                                                </td>
                                                <td>{$val.description}</td>
                                            </tr>
                                        {/foreach}
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/pc/js/jquery-1.8.3.min.js"></script>
<script src="../../static/pc/js/jqextend.js" type="text/javascript"></script>
</body>
</html>
