<title>添加会员 - 用户管理</title>
</head>
<body>
<article class="cl pd-20">
	<form action="{:url('user/addUser3')}" method="post" class="form form-horizontal" id="form-member-add">		
		<input type="hidden" name="u_id" value="{$user.u_id}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>代理用户名：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" readonly  value="{$user.u_username}" placeholder="" id="u_top_1" name="u_top_1">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>账号名：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="u_username" name="u_username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>输入密码：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="password" class="input-text" value="" placeholder="" id="u_pwd" name="u_pwd">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4">昵称：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="" id="u_nick_name" name="u_nick_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>是否测试账号：</label>
			<div class="formControls col-xs-8 col-sm-8 skin-minimal">
				<div class="radio-box">
					<input name="u_is_test" type="radio" id="sex-1" value="1" checked>
					<label for="sex-1">非测试</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="u_is_test" value="2">
					<label for="sex-2">测试</label>
				</div>
			</div>
		</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-4"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-8 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="u_status_8" name="u_status" value="8"checked>
					<label for="sex-1">正常</label>
				</div>
				<div class="radio-box">
					<input name="u_status" type="radio" id="u_status_0" value="1" >
					<label for="sex-2">冻结</label>
				</div>
			</div>
		</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="../../static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../../static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			u_username:{
				required:true,
				minlength:6,
			},
            u_proportion_5:{
				required:true,
				range:[0,100]
			},
            u_proportion_4:{
				required:true,
				min:0,
				max:100,
			},
            u_pwd:{
				required:true,
				minlength:8
			},
            u_nick_name:{
                required:true,
                minlength:8
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
			    'type':'post',
                'url':"{:url('User/addUser0')}",
				'success':function(res,states){
                    var str = eval('('+res+')');
					if(str.data){
                        layer.msg('添加成功!',{icon:1,time:2000});
                        setTimeout(function(){
                           parent.location.replace(parent.location.href);
                        },1000);
					}else{
                        layer.msg(str.message,{icon:2,time:2000});
					}
				}
			});
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
